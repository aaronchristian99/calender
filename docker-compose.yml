services:
  vue:
    container_name: vue
    build:
      context: ./
      dockerfile: frontend/Dockerfile
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - python

  python:
    container_name: python
    build:
      context: ./
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHON_ENV=${ENVIRONMENT}
      - DATABASE_URL=${DB_URL}
    depends_on:
      - mysql

  mysql:
